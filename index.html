<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Graph + Iframe</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #graph {
      width: 50vw;
      height: 100vh;
    }
    #viewer {
      width: 50vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>

  <!-- Left side: Graph -->
  <svg id="graph"></svg>

  <!-- Right side: Iframe -->
  <iframe id="viewer" src="ficha03.html"></iframe>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const graphData = {
      nodes: [
        { id: "ficha001.html", title: "Page 1" },
        { id: "ficha002.html", title: "Page 2" }
      ],
      links: [
        { source: "page1.html", target: "page2.html" }
      ]
    };

    const svg = d3.select("#graph");
    const width = 500, height = window.innerHeight;
    svg.attr("viewBox", [0, 0, width, height]);

    const g = svg.append("g");

    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(120))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = g.append("g")
      .selectAll("line")
      .data(graphData.links)
      .join("line")
      .attr("stroke", "#aaa");

    const node = g.append("g")
      .selectAll("circle")
      .data(graphData.nodes)
      .join("circle")
      .attr("r", 20)
      .attr("fill", "#4f46e5")
      .on("click", (event, d) => {
        document.getElementById("viewer").src = d.id;
      });

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });
  </script>

</body>
</html>
