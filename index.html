<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Files Graph + Iframe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Left: graph, Right: iframe */
    #graph-container {
      flex: 1;
      border-right: 1px solid #ddd;
    }

    #viewer {
      flex: 1;
      border: none;
    }

    #graph {
      width: 100%;
      height: 100%;
    }

    .link {
      stroke: #bbb;
      stroke-width: 1.2px;
    }

    .node circle {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 11px;
      pointer-events: none;
      user-select: none;
      fill: #333;
    }

    .node.selected circle {
      stroke: #000;
      stroke-width: 3px;
    }
  </style>
</head>
<body>

  <!-- Left: D3 graph -->
  <div id="graph-container">
    <svg id="graph"></svg>
  </div>

  <!-- Right: iframe that changes when clicking a node -->
  <iframe id="viewer" src="index.html"></iframe>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // ---------------------------------------------------------
    // 1. Define your HTML files and links here
    // ---------------------------------------------------------
    const graphData = {
      nodes: [
        { id: "index.html",  title: "Home" },
        { id: "about.html",  title: "About" },
        { id: "contact.html", title: "Contact" },
        { id: "blog.html",   title: "Blog" }
      ],
      links: [
        { source: "index.html",  target: "about.html" },
        { source: "index.html",  target: "contact.html" },
        { source: "index.html",  target: "blog.html" },
        { source: "blog.html",   target: "about.html" }
      ]
    };

    // ---------------------------------------------------------
    // 2. Basic SVG and simulation setup
    // ---------------------------------------------------------
    const svg = d3.select("#graph");
    const container = document.getElementById("graph-container");
    const width = container.clientWidth;
    const height = container.clientHeight;

    svg.attr("viewBox", [0, 0, width, height]);

    const g = svg.append("g");

    // Zoom + pan (optional)
    svg.call(
      d3.zoom()
        .scaleExtent([0.3, 4])
        .on("zoom", (event) => {
          g.attr("transform", event.transform);
        })
    );

    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(120))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(40));

    // ---------------------------------------------------------
    // 3. Draw links
    // ---------------------------------------------------------
    const link = g.append("g")
      .attr("stroke-opacity", 0.8)
      .selectAll("line")
      .data(graphData.links)
      .join("line")
      .attr("class", "link");

    // ---------------------------------------------------------
    // 4. Draw nodes (circles + labels)
    // ---------------------------------------------------------
    const node = g.append("g")
      .selectAll("g")
      .data(graphData.nodes)
      .join("g")
      .attr("class", "node")
      .call(
        d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );

    // ðŸ‘‰ Set your specific circle color here
    const CIRCLE_COLOR = "#7c3aed"; // purple; change this to whatever you like

    node.append("circle")
      .attr("r", 16)
      .attr("fill", CIRCLE_COLOR)
      .on("click", (event, d) => {
        // Update iframe src
        document.getElementById("viewer").src = d.id;

        // Mark selected node visually
        node.classed("selected", n => n.id === d.id);
      });

    node.append("text")
      .attr("x", 20)
      .attr("y", 4)
      .text(d => d.title || d.id);

    // ---------------------------------------------------------
    // 5. Tick updates
    // ---------------------------------------------------------
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    // ---------------------------------------------------------
    // 6. Drag handlers
    // ---------------------------------------------------------
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // ---------------------------------------------------------
    // 7. Handle window resize (optional)
    // ---------------------------------------------------------
    window.addEventListener("resize", () => {
      const newWidth = container.clientWidth;
      const newHeight = container.clientHeight;
      svg.attr("viewBox", [0, 0, newWidth, newHeight]);
      simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
      simulation.alpha(0.5).restart();
    });
  </script>
</body>
</html>
