<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Files Link Graph</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #graph {
      width: 100vw;
      height: 100vh;
      cursor: move;
      background: #f7f7f9;
    }

    .link {
      stroke: #aaa;
      stroke-opacity: 0.7;
    }

    .node circle {
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .node text {
      font-size: 11px;
      pointer-events: none;
      user-select: none;
    }

    .node:hover circle {
      stroke: #000;
    }

    .tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 4px;
      font-size: 11px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.1s ease-out;
      z-index: 10;
    }
  </style>
</head>
<body>
  <svg id="graph"></svg>
  <div id="tooltip" class="tooltip"></div>

  <!-- D3.js v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // -------------------------------------------------------------------
    // 1. DEFINE YOUR DATA HERE
    // -------------------------------------------------------------------
    // Each node is an HTML file (id should be a path or URL)
    // Each link is a hyperlink from one file to another
    const graphData = {
      nodes: [
        { id: "index.html", title: "Home" },
        { id: "about.html", title: "About" },
        { id: "contact.html", title: "Contact" },
        { id: "blog.html", title: "Blog" },
        { id: "post1.html", title: "First Post" },
        { id: "post2.html", title: "Second Post" }
      ],
      links: [
        // source -> target = "source file links to target file"
        { source: "index.html",  target: "about.html" },
        { source: "index.html",  target: "contact.html" },
        { source: "index.html",  target: "blog.html" },
        { source: "blog.html",   target: "post1.html" },
        { source: "blog.html",   target: "post2.html" },
        { source: "post1.html",  target: "index.html" },
        { source: "post2.html",  target: "index.html" },
        { source: "about.html",  target: "contact.html" }
      ]
    };

    // -------------------------------------------------------------------
    // 2. BASIC SVG SETUP
    // -------------------------------------------------------------------
    const svg = d3.select("#graph");
    const width = window.innerWidth;
    const height = window.innerHeight;

    svg
      .attr("viewBox", [0, 0, width, height])
      .call(
        d3.zoom().scaleExtent([0.2, 4]).on("zoom", (event) => {
          g.attr("transform", event.transform);
        })
      );

    const g = svg.append("g"); // group for zoom/pan

    const tooltip = d3.select("#tooltip");

    // -------------------------------------------------------------------
    // 3. FORCE SIMULATION
    // -------------------------------------------------------------------
    const simulation = d3
      .forceSimulation(graphData.nodes)
      .force(
        "link",
        d3
          .forceLink(graphData.links)
          .id((d) => d.id)
          .distance(120)
      )
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(40));

    // -------------------------------------------------------------------
    // 4. DRAW LINKS
    // -------------------------------------------------------------------
    const link = g
      .append("g")
      .attr("stroke-width", 1.2)
      .selectAll("line")
      .data(graphData.links)
      .join("line")
      .attr("class", "link");

    // -------------------------------------------------------------------
    // 5. DRAW NODES
    // -------------------------------------------------------------------
    const node = g
      .append("g")
      .selectAll("g")
      .data(graphData.nodes)
      .join("g")
      .attr("class", "node")
      .call(
        d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );

    node
      .append("circle")
      .attr("r", 14)
      .attr("fill", (d, i) => d3.schemeCategory10[i % 10])
      .on("click", (event, d) => {
        // Open the HTML file in a new tab
        // If the files are in the same folder as this graph,
        // this will try to open ./index.html, ./about.html, etc.
        window.open(d.id, "_blank");
      })
      .on("mouseover", (event, d) => {
        tooltip
          .style("opacity", 1)
          .html(
            `<strong>${d.title || d.id}</strong><br/><code>${d.id}</code>`
          );
      })
      .on("mousemove", (event) => {
        tooltip
          .style("left", event.pageX + 10 + "px")
          .style("top", event.pageY + 10 + "px");
      })
      .on("mouseout", () => {
        tooltip.style("opacity", 0);
      });

    node
      .append("text")
      .attr("x", 18)
      .attr("y", 5)
      .text((d) => d.title || d.id)
      .attr("fill", "#333");

    // -------------------------------------------------------------------
    // 6. TICK UPDATE
    // -------------------------------------------------------------------
    simulation.on("tick", () => {
      link
        .attr("x1", (d) => d.source.x)
        .attr("y1", (d) => d.source.y)
        .attr("x2", (d) => d.target.x)
        .attr("y2", (d) => d.target.y);

      node.attr("transform", (d) => `translate(${d.x},${d.y})`);
    });

    // -------------------------------------------------------------------
    // 7. DRAG HANDLERS
    // -------------------------------------------------------------------
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // -------------------------------------------------------------------
    // 8. HANDLE RESIZE (OPTIONAL)
    // -------------------------------------------------------------------
    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      svg.attr("viewBox", [0, 0, w, h]);
      simulation.force("center", d3.forceCenter(w / 2, h / 2));
      simulation.alpha(0.5).restart();
    });
  </script>
</body>
</html>
